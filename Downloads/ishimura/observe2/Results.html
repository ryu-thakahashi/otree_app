{% extends "global/Page.html" %}
{%block content %}
{% if player.group.has_observer %}
<h2>あなたのタイピング速度は別プレイヤーに観察されていました。観察者からの評価を確認してください</h2>
<h3 style="font-size: 1.5em;">5(最高!),4(いいね),3(普通),2(微妙),1(もっと頑張れ)</h3>
    <p>⭐️ 星評価：{{ observer_star_rating }}</p>
    <p>所要時間: {{ typing_duration }}秒</p>
{% else %}
    <p><em>次の文章に進んでください。</em></p>
{% endif %}

<button class = "btn btn-primary">次へ</button>
{% endblock %}
